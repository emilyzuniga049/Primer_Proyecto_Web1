<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aventones - New Ride</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo generales y específicas -->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilo_nav_logo.css">
    <link rel="stylesheet" href="../css/layout_base.css?v=2">
    <link rel="stylesheet" href="../css/estilos_NewEditRide.css?v=2">
    <script src="../js/new_ride.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="../Img/icono_carros.png" class="logo" alt="Logo">
            <h1>AVENTONES</h1>
        </div>
        
         <!-- Barra de búsqueda y menú de usuario -->
        <nav class="nav-bar">
            <a href="../Search rides/Index.html">Home</a>
            <a href="#" class="active">Rides</a>
            <a href="../Bookings/Index.html">Bookings</a>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <div class="user-menu">
                    <img src="../Img/user_icon.png" class="user-icon" alt="User Icon" id="user-btn">
                    <div class="user-dropdown" id="dropdown">
                        <a href="../Index.html" id="Logout-btn">Logout</a>
                        <a href="../Edit Profile/Index.html">Profile</a>
                        <a href="../Configuration/Index.html">Configuration</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="ride-form-container">
        <h2>New Ride</h2>

        <form class="new-ride-form">  <!-- Formulario para crear nuevo ride -->

            <div class="form-row"> <!-- Origen y destino -->
                <div class="form-group">
                    <label for="from">Departure from</label>
                    <input type="text" id="from">
                </div>
                <div class="form-group">
                    <label for="to">Arrive To</label>
                    <input type="text" id="to">
                </div>
            </div>

            <div class="form-row days-group"> <!-- Días seleccionados -->
                <label>Days</label>
                <div class="days-options">
                    <label><input type="checkbox"> Mon</label>
                    <label><input type="checkbox"> Tue</label>
                    <label><input type="checkbox"> Wed</label>
                    <label><input type="checkbox"> Thu</label>
                    <label><input type="checkbox"> Fri</label>
                    <label><input type="checkbox"> Sat</label>
                    <label><input type="checkbox"> Sun</label>
                </div>
            </div>

            <div class="form-row"> <!-- Hora, asientos, tarifa -->
                <div class="form-group">
                    <label for="time">Time</label>
                    <select id="time">
                        <option>10:00 am</option>
                        <option>11:00 am</option>
                        <option>12:00 pm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" min="1" max="10" value="1">
                </div>
                <div class="form-group">
                    <label for="fee">Fee</label>
                    <input type="number" id="fee" min="0" value="0">
                </div>
            </div>

            <fieldset class="vehicle-details"> <!-- Información del vehículo -->
                <legend>Vehicle Details</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <select id="make">
                            <option>Nissan</option>
                            <option>Toyota</option>
                            <option>Honda</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" placeholder="Car Model">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" value="2020">
                    </div>
                </div>
            </fieldset>

            <div class="form-actions"> <!-- Acciones del formulario -->
                <a href="../Myrides/Index.html" class="cancel-link">Cancel</a>
                <button type="submit" class="create-btn">Create</button>
            </div>
        </form>
    </main>

    <footer class="footer"> 
        <div class="footer-links">
            <a href="../Search rides/Index.html">Home</a> |
            <a href="../Myrides/Index.html">Rides</a> |
            <a href="../Bookings/Index.html">Bookings</a> |
            <a href="../Configuration/Index.html">Settings</a> |
            <a href="../Index.html">Login</a> |
            <a href="../Register/Index.html">Register</a>
        </div>
        <p class="footer-copy">© Aventones.com</p>
    </footer>

</body>
</html>
