<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings - Aventones</title>
  <!-- Estilos principales y especificos-->
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/estilo_nav_logo.css">
  <link rel="stylesheet" href="../css/estilo_bookings.css">
  <script src="../js/role_hide_Items.js"></script>
  <script src="../js/bookings_user.js"></script>
  <script src="../js/bookings_driver.js"></script>
</head>
<body>
  <!-- Encabezado principal con logo y navegación -->
  <header class="main-header">
    <div class="logo-container">
      <img src="../Img/icono_carros.png" alt="Logo" class="logo">
      <h1>AVENTONES</h1>
    </div>
    <nav class="nav-bar">
      <a href="../Search rides/Index.html">Home</a>
      <a id="nav-myrides" href="../Myrides/Index.html">Rides</a>
      <a href="#" class="active">Bookings</a>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <div class="user-menu">
          <img src="../Img/user_icon.png" alt="User" class="user-icon">
          <div class="user-dropdown">
            <a href="../Index.html" id="Logout-btn">Logout</a>
            <a href="../Edit Profile/Index.html">Profile</a>
            <a href="../Configuration/Index.html">Configuration</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- tabla de reservas -->
  <main class="bookings-container">
    <h2>Bookings</h2>
    <table class="bookings-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Ride</th>
          <th>Accept / Reject</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fila de reserva 1 -->
        <tr>
          <td>
            <div class="user-info">
              <img src="../Img/user_icon.png" alt="User icon">
              <span>fulano</span>
            </div>
          </td>
          <td>Ciudad Quesada - Naranjo</td>
          <td>
            <a href="#" class="accept-link">Accept</a> |
            <a href="#" class="reject-link">Reject</a>
          </td>
        </tr>
        <!-- Fila de reserva 2 -->
        <tr>
          <td>
            <div class="user-info">
              <img src="../Img/user_icon.png" alt="User icon">
              <span>yluna</span>
            </div>
          </td>
          <td>Fortuna - San José</td>
          <td>
            <a href="#" class="accept-link">Accept</a> |
            <a href="#" class="reject-link">Reject</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="../Search rides/Index.html">Home</a> |
      <a href="../Myrides/Index.html">Rides</a> |
      <a href="../Bookings/Index.html">Bookings</a> |
      <a href="../Configuration/Index.html">Settings</a> |
      <a href="../Index.html">Login</a> |
      <a href="../Register/Index.html">Register</a>
    </div>
    <p class="footer-copy">© Aventones.com</p>
  </footer>
</body>
</html>
