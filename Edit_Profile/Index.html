<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- estilo general y especifico -->
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/estilo_nav_logo.css">
  <link rel="stylesheet" href="../css/layout_base.css">
  <link rel="stylesheet" href="../css/estilo_edit_profile.css">
  <script src="../js/edit_profile_user.js"></script>
<script src="../js/edit_profile_driver.js"></script>
</head>
<body>
  <!-- Encabezado con logo y navegación -->
  <header class="main-header">
    <div class="logo-container">
      <img src="../Img/icono_carros.png" alt="Logo" class="logo">
      <h1>AVENTONES</h1>
    </div>
    <nav class="nav-bar">
      <a href="../Search rides/Index.html" class="active">Home</a>
      <a href="../Myrides/Index.html">Rides</a>
      <a href="../Bookings/Index.html">Bookings</a>

      <div class="search-container"> <!-- Barra de búsqueda y menú usuario -->
        <input type="text" placeholder="Search...">
        <div class="user-menu">
          <img src="../Img/user_icon.png" alt="User" class="user-icon">
          <div class="user-dropdown">
            <a href="../Index.html" id="Logout-btn">Logout</a>
            <a href="../Configuration/Index.html">Configuration</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main class="profile-container">
    <h2>Edit Profile</h2>

    <form class="profile-form"> <!--  Formulario para editar perfil -->
      <div class="row">
        <div class="form-group">
          <hr>
          <label>First Name</label>
          <input id="first-name" type="text"  required>
        </div>
        <div class="form-group">
          <hr>
          <label>Last Name</label>
          <input id="last-name" type="text" required>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Email</label>
        <input id="email" type="email"  required readonly>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password">
        </div>
        <div class="form-group">
          <label>Repeat Password</label>
          <input id="password2" type="password">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Address</label>
        <input id="address" type="text">
      </div>

      <div class="row">
        <div class="form-group">
          <label>Country</label>
          <select id="country">
            <option value="">--</option>
            <option>Costa Rica</option>
            <option>Panamá</option>
            <option>Nicaragua</option>
          </select>
        </div>
        <div class="form-group">
          <label>State</label>
          <input id="state" type="text">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>City</label>
          <input id="city" type="text">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input id="phone" type="text">
        </div>
      </div>
      <div class="row" id="vehicle-info">
        <div class="form-group">
          <label>Vehicle make</label>
          <input id="vehicle-make" type="text">
        </div>
        <div class="form-group">
          <label>Vehicle model</label>
          <input id="vehicle-model" type="text">
        </div>
      </div>
      <div class="row" id="vehicle-info2">
        <div class="form-group">
          <label>Vehicle year</label>
          <input id="vehicle-year" type="text">
        </div>
        <div class="form-group">
          <label>License plate</label>
          <input id="license-plate" type="text">
        </div>
      </div>

      <!-- Acciones del formulario -->
      <div class="form-actions">
        <a href="../Myrides/Index.html" class="cancel-link">Cancel</a>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </main>


  <footer class="footer">
    <div class="footer-links">
      <a href="../Search rides/Index.html">Home</a> |
      <a href="../Myrides/Index.html">Rides</a> |
      <a href="../Bookings/Index.html">Bookings</a> |
      <a href="../Configuration/Index.html">Settings</a> |
      <a href="../Index.html">Login</a> |
      <a href="../Register/Index.html">Register</a>
    </div>
    <p class="footer-copy">© Aventones.com</p>
  </footer>
</body>
</html>
