<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Driver Registration</title>

    <link rel="stylesheet" href="../css/estilos.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="../css/estilo_Login_Register.css"> <!-- Estilos específicos para login y registro -->
    <script src="../js/driver_registration.js"></script> <!-- Script para registro de conductores -->
</head>
<body>
    <div class="centered-container">
        <div class="register-container">
            <div class="logo-container">
                <img src="../Img/icono_carros.png" class="logo" alt="Logo">
                <h1>AVENTONES</h1>
            </div>
            <br>
            <h2>Driver Registration</h2>

            <form id="driver-register-Form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="national_id">ID Number</label>
                        <input type="text" id="national_id" name="national_id" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="repeat-password">Repeat Password</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="custom-file-upload">
                            <label for="photo" class="file-label">Select Personal Photo</label>
                            <input type="file" id="photo" name="photo" accept="image/jpeg,image/png,image/webp">
                            <span id="file-name">No file selected</span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <p class="login-links">
                    Already a driver? <a href="../Index.html">Login here</a> |
                    Register as passenger? <a href="../Register/Index.html">Click here</a>
                </p>

                <button type="submit" class="signup-btn">Sign up</button>
            </form>

            <footer class="footer">
                <div class="footer-links">
                    <a href="#">Home</a> |
                    <a href="#">Rides</a> |
                    <a href="#">Bookings</a> |
                    <a href="#">Settings</a> |
                    <a href="../Index.html">Login</a> |
                    <a href="../Register/Index.html">Register</a>
                </div>
                <p class="footer-copy">© Aventones.com</p>
            </footer>
        </div>
    </div>
</body>
</html>
