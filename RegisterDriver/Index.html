<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Driver Registration</title>

    <link rel="stylesheet" href="../css/estilos.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="../css/estilo_Login_Register.css"> <!-- Estilos específicos para login y registro -->
    <script src="../js/driver_registration.js"></script> <!-- Script para registro de conductores -->
</head>
<body>
    <div class="centered-container">
        <div class="register-container">
            <div class="logo-container">
                <img src="../Img/icono_carros.png" class="logo" alt="Logo">
                <h1>AVENTONES</h1>
            </div>
            <br>
            <h2>Driver Registration</h2>

            <form id="driver-register-Form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="id-number">ID Number</label>
                        <input type="text" id="id-number" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" id="birthdate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle-make">Vehicle Make</label>
                        <input type="text" id="vehicle-make" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-model">Vehicle Model</label>
                        <input type="text" id="vehicle-model" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle-year">Vehicle Year</label>
                        <input type="number" id="vehicle-year" min="1900" max="2099" required>
                    </div>
                    <div class="form-group">
                        <label for="license-plate">License Plate</label>
                        <input type="text" id="license-plate" required>
                    </div>
                </div>

                <p class="login-links">
                    Already a driver? <a href="../Index.html">Login here</a> |
                    Register as passenger? <a href="../Register/Index.html">Click here</a>
                </p>

                <button type="submit" class="signup-btn">Sign up</button>
            </form>

            <footer class="footer">
                <div class="footer-links">
                    <a href="#">Home</a> |
                    <a href="#">Rides</a> |
                    <a href="#">Bookings</a> |
                    <a href="#">Settings</a> |
                    <a href="../Index.html">Login</a> |
                    <a href="../Register/Index.html">Register</a>
                </div>
                <p class="footer-copy">© Aventones.com</p>
            </footer>
        </div>
    </div>
</body>
</html>
